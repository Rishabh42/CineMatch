scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'inference_v1'
    scrape_interval: 10s
    static_configs:
      - targets: ['inference-v1:5000'] 
  
  - job_name: 'inference_v2'
    scrape_interval: 10s
    static_configs:
      - targets: ['inference-v2:5001'] 

